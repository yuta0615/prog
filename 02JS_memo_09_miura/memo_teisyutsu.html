  <body>
    <header>
      <h1>生産者情報入力</h1>
    </header>

    <!-- <div class="container">
      <div class="row">
        <div class="box1 col-4 offset-md-2">

      <form>
        <div class="form-row">
          
            <div class="form-row">
              <div class="col">
                <input type="text" id="name1" class="form-control" placeholder="名字">
              </div>
              <div class="col">
                <input type="text" id="name2" class="form-control" placeholder="名前">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="電話番号">
              </div>
            </div>
        
          
          <div class="form-group col-md-6">
            <label for="inputEmail4">メールアドレス</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">ご住所1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="都道府県/市町村">
        </div>
        <div class="form-group">
          <label for="inputAddress2">ご住所2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="町名番地">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">取扱作物1</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputCity">取扱作物2</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">運搬協力隊への参加意向</label>
            <select id="inputState" class="form-control">
              <option selected>入隊を希望します</option>
              <option>出荷のみを希望します</option>
            </select>
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              個人情報の取扱同意
            </label>
          </div>
        </div>
        <button type="submit" id="save" class="btn btn-primary">登録</button>
      </form>
      <ul>
        <li id="clear">Clear</li>
    </ul>

    </div>
    <section class="d-flex justify-content-center ">狭域サプライチェーン</section>
    <section class="d-flex justify-content-center">”グルっと”</section>

      <!-- ここに追加データが挿入される -->
